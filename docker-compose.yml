postgres:
  image: postgres
  ports:
    - "3306:3306"
  volumes_from:
    - dbdata
  environment:
    - POSTGRES_PASSWORD=password

dbdata:
  image: tianon/true
  volumes:
    - /var/lib/postgresql/data

app:
  build: .
  environment:
    RAILS_ENV: development
  ports:
    - '3000:3000'
  volumes_from:
    - appdata
  links:
    - "postgres"

appdata:
  image: tianon/true
  volumes:
    - ".:/workspace"